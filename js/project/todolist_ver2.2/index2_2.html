<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping list 2_2</title>
  <link rel="stylesheet" href="style2_2.css">
  <script src="main2_2.js" defer></script>
  <script src="https://kit.fontawesome.com/c741f3b9be.js" crossorigin="anonymous"></script>

</head>
<body>
  <section class="list">
    <header class="header">Shopping list</header>
    <ul class="items">
      <li class="item__row">
        <div class="item">
          <span class="item__name">계란</span>
          <button class="item_delete"><i class="fa-solid fa-trash-can"></i></button>
        </div>
        <div class="divider"></div>
      </li>
    </ul>
    <footer class="footer">
      <input type="text" class="footer__input">
      <button class="footer__button">
        <i class="fa-solid fa-circle-plus"></i></button>
    </footer>
  </section>
</body>
</html>
